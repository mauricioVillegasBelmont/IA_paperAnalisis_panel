<div class="card">
  <div class="card-header px-3">
    <div class="row align-items-center">
      <h1 class="h5 col"><i class="fas fa-table me-1"></i>{head}</h1>
      <div class="ms-auto col text-end">
        <!--add-->
        <a href="{action}/agregar" title="Agregar nuevo" class="btn btn-dark small"><i
            class="fa fa-edit"></i>{addnew}</a><!--add-->
        <!--descarga_doc-->
        <a href="{action}/descargar/{tipo_reporte}" title="Descarga" class="btn btn-dark small">Descargar <i
            class="fa fa-download"></i></a><!--descarga_doc-->
      </div>
    </div>
  </div>
  <div class="card-body table-responsive" id="contenedor_{tableid}">
    <table id="{tableid}" class="display hover stripe">
      <thead>
        <tr>
          <!--tdtitle-->
          <th class="th_border">{tdtitle}</th><!--tdtitle-->
          <!--thver-->
          <th class="th_border">&nbsp;</th><!--thver-->
          <!--theditar-->
          <th class="th_border">&nbsp;</th><!--theditar-->
          <!--theliminar-->
          <th class="th_border">&nbsp;</th><!--theliminar-->
          <!--threporte-->
          <th class="th_border">&nbsp;</th><!--threporte-->
          <!--thdescarga-->
          <th class="th_border">&nbsp;</th><!--thdescarga-->
        </tr>
      </thead>
      <tbody>
        <!--listado-->
        <tr>
          <!--tdvalue-->
          <td>{tdvalue}</td><!--tdvalue-->
          <!--ver-->
          <td><a href="{action}/ver/{id}" title="Ver/Descargar"><i class="fa fa-eye"></i></a></td><!--ver-->
          <!--editar-->
          <td><a href="{action}/editar/{id}" title="Editar"><i class="fa fa-edit"></i></a></td><!--editar-->
          <!--eliminar-->
          <td><a href="#" onclick="pymengine.collectorTable_delete('{modulo}','{modelo}',{id})" title="eliminar"><i
                class="fa fa-trash"></i></a></td><!--eliminar-->
          <!--reporte-->
          <td><a href="{action}/reporte/{id}" title="Reporte"><i class="fa fa-bar-chart"></i></a></td><!--reporte-->
          <!--descarga-->
          <td><a href="{action}/reporte/{id}/descarga" title="Descarga"><i class="fa fa-download"></i></a></td>
          <!--descarga-->
        </tr>
        <!--listado-->

      </tbody>
    </table>
  </div>
</div>

<script type="text/javascript" charset="utf-8">
  if (typeof triggers.init_collectorTable === 'undefined') triggers.init_collectorTable = [];
  triggers.init_collectorTable.push({
    id: '#{tableid}',
    config: {
      "language": { "url": '{lang}' },
      "search": { "search": "{filter}" },
      "order": [{ colno }, "{order}"],
      "pageLength": { length }
    },
    action: '{action}',
  })
</script>
