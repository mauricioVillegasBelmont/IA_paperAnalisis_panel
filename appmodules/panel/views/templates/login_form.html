<div class="col-md-offset-3 col-md-5">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Ingreso al sistema</h3>
    </div>
    <div class="panel-body">
      <form class="form-horizontal" method="POST" action="/panel/user/check"
        id="login">
        <div class="form-group">
          <label for="user" class="col-sm-3 control-label">Usuario:</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="user" name="user"
              placeholder="Nombre de Usuario">
          </div>
        </div>
        <div class="form-group">
          <label for="pwd" class="col-sm-3 control-label">Contrase√±a:</label>
          <div class="col-sm-9">
            <input type="password" class="form-control" id="pwd" name="pwd"
              placeholder="Password">
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-9">
            <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
