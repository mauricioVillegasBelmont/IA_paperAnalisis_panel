<section class="container-fluid px-4">
  <div class="row">

    <div class="col-12">
      <form action="/panel/paper/registrar" method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="formFile" class="form-label">Papaer max:{UPLOAD_MAX_FILESIZE}</label>
          <input class="form-control" type="file" id="formFile" required name="file">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</section>
<hr class="my-5"/>
<section class="container-fluid px-4">
  <div class="row">
    <div class="col-12">
      <p>{MESSAGE}</p>
      <pre>
        {COLLECTION}
      </pre>
    </div>
    <div class="col-12">
      {TABLE}
    </div>
  </div>
</section>
